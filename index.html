<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>
        
        <main>
            <div class="search-section">
                <p>Search by Full Name or Alias</p>
                <p class="hint">e.g. Captain America or Steve Rogers</p>
                
                <form id="searchForm">
                    <div class="input-group">
                        <input type="text" id="searchInput" placeholder="Enter superhero name or alias">
                        <button type="submit" id="searchButton">Search</button>
                    </div>
                </form>
            </div>
            
            <div class="result-section">
                <h2>RESULT</h2>
                <div id="result"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
